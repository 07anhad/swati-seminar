<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Blaze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Battle Blaze</h1>
        <p>Challenge your friend to an epic duel! Choose your difficulty level and fight your way to victory. To restore health during battle, solve a math question. The harder the difficulty, the tougher the math problems!</p>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="hard">Hard</option>
        </select>
        <button id="start-btn">Start Battle</button>
    </div>
    <script>
        const difficultySelect = document.getElementById('difficulty');
        const startBtn = document.getElementById('start-btn');

        startBtn.addEventListener('click', () => {
            const difficulty = difficultySelect.value;
            window.location.href = `/${difficulty}/index.html`;
        });
    </script>
</body>
</html>
